<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>채팅 UI</title>
    <!-- SockJS & STOMP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        /* 네비게이션바 */
        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 50px;
            background-color: #f2f2f2;
            padding: 0 20px;
        }
        .notification-icon {
            position: relative;
            cursor: pointer;
            margin-left: 20px;
        }
        .notification-icon img {
            width: 24px;
            height: 24px;
        }
        .notification-icon .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
            display: none;
        }
        /* 채팅 컨테이너 */
        .chat-container {
            display: flex;
            flex-direction: row;
            height: 80vh;
            border: 1px solid #ccc;
            margin: 20px;
        }
        /* 채팅방 목록 */
        .chat-room-list {
            width: 30%;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .chat-room-list-header {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .chat-room-list-content {
            flex: 1;
            overflow-y: auto;
        }
        .chat-room-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .chat-room-item:hover {
            background-color: #f7f7f7;
        }
        .chat-room-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .chat-room-item .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            padding: 2px 5px;
            border-radius: 50%;
            font-size: 12px;
            display: none;
        }
        /* 채팅 내용 영역 */
        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-content-header {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-input {
            border-top: 1px solid #ccc;
            padding: 10px;
        }
        .message-bubble {
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 60%;
            word-wrap: break-word;
        }
        .my-message {
            text-align: right;
            background-color: #DCF8C6;
            margin-left: auto;
        }
        .other-message {
            text-align: left;
            background-color: #FFFFFF;
            margin-right: auto;
        }
        /* 현재 사용자 정보 */
        #currentUserInfo {
            margin: 10px;
        }
    </style>
</head>
<body>
<!-- 네비게이션바 (알림 아이콘 포함) -->
<div class="navbar">
    <div class="notification-icon" onclick="openNotificationPanel()">
        <img src="https://cdn-icons-png.flaticon.com/512/3602/3602145.png" alt="알림" />
        <!-- 모델 변수 notificationCount를 사용 (필요 시 서버에서 전달) -->
        <span class="badge" id="notificationBadge" th:text="${notificationCount}">0</span>
    </div>
</div>

<h1>채팅 UI</h1>
<!-- 현재 사용자 정보 (모델 변수 currentUser) -->
<div id="currentUserInfo" th:text="'현재 사용자: ' + ${currentUser.name} + ' (' + ${currentUser.email} + ')'">
    현재 사용자 정보
</div>

<div class="chat-container">
    <!-- 채팅방 목록 -->
    <div class="chat-room-list">
        <div class="chat-room-list-header">
            <h3>채팅방 목록</h3>
        </div>
        <div class="chat-room-list-content" id="chatRoomsList">
            <!-- 채팅방 목록은 자바스크립트로 동적 렌더링합니다. -->
        </div>
    </div>

    <!-- 채팅 내용 영역 -->
    <div class="chat-content">
        <div class="chat-content-header">
            <span id="chatRoomHeader">채팅방을 선택해주세요.</span>
        </div>
        <div class="chat-messages" id="chatLog">
            <!-- 채팅방을 선택하지 않았을 경우 기본 메시지 표시 -->
            <p style="text-align:center;color:#888;">채팅방을 선택해주세요.</p>
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="메시지를 입력하세요" style="width:80%;" />
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>
</div>

<script>
    let currentUser = null;
    let stompClient = null;
    let notifications = {};   // { roomId: count }
    let unreadCount = 0;
    let currentRoomId = null;

    // 0. 페이지 unload 시 현재 채팅방 읽음 처리 (퇴장)
    window.addEventListener("beforeunload", function() {
        if (currentRoomId) {
            markRoomAsRead(currentRoomId);
        }
    });

    // 1. 현재 사용자 정보 조회 (API 호출)
    function fetchCurrentUser() {
        fetch('http://localhost:8080/users/me', { credentials: 'include' })
            .then(response => {
                if (!response.ok) {
                    throw new Error("현재 사용자를 불러올 수 없습니다.");
                }
                return response.json();
            })
            .then(data => {
                currentUser = data;
                currentUser.email = currentUser.email.trim().toLowerCase();
                document.getElementById("currentUserInfo").innerText =
                    "현재 사용자: " + currentUser.name + " (" + currentUser.email + ")";
                connectWebSocket();
                fetchChatRoomsDetail();
            })
            .catch(error => {
                console.error("Error fetching current user:", error);
            });
    }

    // 2. STOMP 연결
    function connectWebSocket() {
        const socket = new SockJS('http://localhost:8080/ws-chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);

            // 알림(Notice) 구독: 메시지가 도착하면 알림 개수/채팅방 목록을 업데이트
            stompClient.subscribe('/topic/notice/' + currentUser.email, function(messageOutput) {
                let payload = JSON.parse(messageOutput.body);
                let roomId = payload.roomId;

                // (1) 현재 채팅방에 있는 경우: unreadCount 증가시키지 않고, 서버에도 읽음 처리
                if (currentRoomId === roomId) {
                    console.log("[Notice] 현재 열려있는 채팅방 => unreadCount 증가 X");
                    // 서버 쪽 읽음 처리
                    markRoomAsRead(roomId).then(() => {
                        // 읽음 처리 후 채팅방 목록만 업데이트(마지막 메시지·시간)
                        fetchChatRoomsDetail();
                    });
                }
                // (2) 다른 채팅방에 있는 경우: 기존 로직대로 unreadCount++
                else {
                    if (notifications[roomId]) {
                        notifications[roomId]++;
                    } else {
                        notifications[roomId] = 1;
                    }
                    unreadCount = Object.values(notifications).reduce((acc, val) => acc + val, 0);
                    updateNotificationBadge();
                    // 채팅방 목록도 최신화(마지막 메시지·시간, badge 표시)
                    fetchChatRoomsDetail();
                }
            });

        }, function(error) {
            console.error('STOMP 연결 오류: ' + error);
        });
    }

    // 3. 채팅방 목록 상세정보 조회
    function fetchChatRoomsDetail() {
        if (!currentUser) return;
        fetch(`http://localhost:8080/chatrooms/rooms?member=${encodeURIComponent(currentUser.email)}`, {
            credentials: 'include'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("채팅방 목록을 불러올 수 없습니다.");
                }
                return response.json();
            })
            .then(rooms => {
                // 각 채팅방에 대해 추가 정보를 가져옵니다.
                const detailPromises = rooms.map(room => {
                    const otherUser = (room.member1 === currentUser.email) ? room.member2 : room.member1;

                    // 읽지 않은 메시지 수 조회
                    const unreadPromise = fetch(
                        `http://localhost:8080/chatrooms/${room.roomId}/unreadCount?username=${encodeURIComponent(currentUser.email)}`,
                        { credentials: 'include' }
                    )
                        .then(res => {
                            if (!res.ok) throw new Error("읽지 않은 메시지 수 조회 실패");
                            return res.json();
                        });

                    // 채팅 기록 조회하여 마지막 메시지와 시간을 가져옵니다.
                    const historyPromise = fetch(
                        `http://localhost:8080/chatrooms?sender=${encodeURIComponent(currentUser.email)}&receiver=${encodeURIComponent(otherUser)}`,
                        { credentials: 'include' }
                    )
                        .then(res => {
                            if (!res.ok) throw new Error("채팅 기록 조회 실패");
                            return res.json();
                        });

                    return Promise.all([unreadPromise, historyPromise]).then(([unreadCount, messages]) => {
                        let lastMessage = "";
                        let lastMessageTime = "";
                        if (messages && messages.length > 0) {
                            const lastMsg = messages[messages.length - 1];
                            lastMessage = lastMsg.content;
                            lastMessageTime = lastMsg.timestamp;
                        }
                        return {
                            roomId: room.roomId,
                            otherUserName: otherUser,
                            otherUserProfile: "https://via.placeholder.com/40", // 기본 이미지 사용
                            lastMessage: lastMessage,
                            lastMessageTime: lastMessageTime,
                            unreadCount: unreadCount
                        };
                    });
                });
                return Promise.all(detailPromises);
            })
            .then(detailedRooms => {
                renderChatRooms(detailedRooms);
            })
            .catch(error => {
                console.error("Error fetching chat rooms with detail:", error);
            });
    }

    // 4. 채팅방 목록 렌더링
    function renderChatRooms(rooms) {
        const chatRoomsList = document.getElementById("chatRoomsList");
        chatRoomsList.innerHTML = "";
        rooms.forEach(room => {
            const roomDiv = document.createElement("div");
            roomDiv.className = "chat-room-item";
            roomDiv.id = "chat-room-" + room.roomId;

            // 프로필 이미지
            const imgElem = document.createElement("img");
            imgElem.src = room.otherUserProfile;
            roomDiv.appendChild(imgElem);

            // 채팅방 정보
            const infoDiv = document.createElement("div");
            infoDiv.style.flex = "1";

            const nameSpan = document.createElement("span");
            nameSpan.innerText = room.otherUserName;
            infoDiv.appendChild(nameSpan);
            infoDiv.appendChild(document.createElement("br"));

            const lastMsgSpan = document.createElement("span");
            lastMsgSpan.innerText = room.lastMessage;
            infoDiv.appendChild(lastMsgSpan);
            infoDiv.appendChild(document.createElement("br"));

            const timeSmall = document.createElement("small");
            timeSmall.innerText = room.lastMessageTime ? formatDate(room.lastMessageTime) : "";
            infoDiv.appendChild(timeSmall);

            roomDiv.appendChild(infoDiv);

            // 안 읽은 메시지 badge
            const badge = document.createElement("span");
            badge.className = "badge";
            if (room.unreadCount > 0) {
                badge.innerText = room.unreadCount;
                badge.style.display = "inline";
            }
            roomDiv.appendChild(badge);

            // 채팅방 클릭 이벤트
            roomDiv.onclick = function() {
                selectChatRoom(room.roomId, room.otherUserName);
            };
            chatRoomsList.appendChild(roomDiv);
        });
    }

    // 5. 채팅방 선택
    function selectChatRoom(roomId, otherUserName) {
        // 기존에 선택된 채팅방이 있으면 먼저 읽음 처리
        if (currentRoomId && currentRoomId !== roomId) {
            markRoomAsRead(currentRoomId);
        }
        currentRoomId = roomId;

        document.getElementById("chatRoomHeader").innerText =
            "채팅방 " + roomId + " (상대: " + otherUserName + ")";

        // 채팅 영역 초기화 (채팅방 선택 시 기본 메시지 제거)
        document.getElementById("chatLog").innerHTML = "";

        // (A) 새로 선택한 채팅방도 바로 읽음 처리 -> 서버 DB unreadCount=0
        markRoomAsRead(roomId).then(() => {
            // (B) 서버 측에서 읽음처리가 끝났으니, 목록 재조회하면 unreadCount=0으로 내려올 것
            fetchChatRoomsDetail();
        });

        // (C) 알림 객체에서 해당 채팅방 카운트 제거
        clearNotification(roomId);

        // (D) 채팅 기록 가져오기
        fetchChatHistory(roomId);

        // (E) 채팅방 구독(실시간 메시지 수신)
        stompClient.subscribe('/topic/chat/' + roomId, function(messageOutput) {
            showMessage(JSON.parse(messageOutput.body));
        });
    }

    // 6. 채팅 기록 조회
    function fetchChatHistory(roomId) {
        const sender = currentUser.email;
        const parts = roomId.split(":");
        let receiver = (parts[0] === sender) ? parts[1] : parts[0];

        fetch(`http://localhost:8080/chatrooms?sender=${encodeURIComponent(sender)}&receiver=${encodeURIComponent(receiver)}`,
            { credentials: 'include' }
        )
            .then(response => {
                if (!response.ok) {
                    throw new Error("채팅 기록을 불러올 수 없습니다.");
                }
                return response.json();
            })
            .then(messages => {
                const chatLog = document.getElementById("chatLog");
                chatLog.innerHTML = "";
                messages.forEach(message => {
                    showMessage(message);
                });
            })
            .catch(error => {
                console.error("Error fetching chat history:", error);
            });
    }

    // 7. 메시지 전송
    function sendMessage() {
        if (!currentRoomId) {
            alert("채팅방을 선택하세요.");
            return;
        }
        const content = document.getElementById("messageInput").value.trim();
        if (!content) {
            alert("메시지를 입력하세요.");
            return;
        }
        const parts = currentRoomId.split(":");
        let receiver = (parts[0] === currentUser.email) ? parts[1] : parts[0];

        const chatMessage = {
            sender: currentUser.email,
            receiver: receiver,
            content: content,
            fileUrl: ""
        };
        stompClient.send("/app/chat.send", {}, JSON.stringify(chatMessage));
        document.getElementById("messageInput").value = "";
    }

    // 8. 메시지 표시
    function showMessage(message) {
        const chatLog = document.getElementById("chatLog");
        const messageElement = document.createElement("div");
        messageElement.classList.add("message-bubble");
        if (message.sender === currentUser.email) {
            messageElement.classList.add("my-message");
        } else {
            messageElement.classList.add("other-message");
        }
        const time = message.timestamp ? "[" + message.timestamp + "] " : "";
        messageElement.innerText = time + message.sender + ": " + message.content;
        chatLog.appendChild(messageElement);
        chatLog.scrollTop = chatLog.scrollHeight;
    }

    // 9. 알림 배지 업데이트
    function updateNotificationBadge() {
        const badge = document.getElementById("notificationBadge");
        unreadCount = Object.values(notifications).reduce((acc, val) => acc + val, 0);
        if (unreadCount > 0) {
            badge.innerText = unreadCount;
            badge.style.display = 'inline';
        } else {
            badge.style.display = 'none';
        }
    }

    // 10. 특정 채팅방의 알림 초기화
    function clearNotification(roomId) {
        if (notifications[roomId]) {
            delete notifications[roomId];
        }
        let roomDiv = document.getElementById("chat-room-" + roomId);
        if (roomDiv) {
            let badge = roomDiv.querySelector('.badge');
            if (badge) {
                badge.style.display = 'none';
            }
        }
        unreadCount = Object.values(notifications).reduce((acc, val) => acc + val, 0);
        updateNotificationBadge();
    }

    // 11. 알림 패널 열기 (전체 초기화)
    function openNotificationPanel() {
        notifications = {};
        unreadCount = 0;
        updateNotificationBadge();
        alert("모든 알림이 초기화되었습니다.");
    }

    // 12. 날짜 문자열 포맷 함수
    function formatDate(dateStr) {
        const date = new Date(dateStr);
        const year = date.getFullYear();
        const month = ('0' + (date.getMonth() + 1)).slice(-2);
        const day = ('0' + date.getDate()).slice(-2);
        const hours = ('0' + date.getHours()).slice(-2);
        const minutes = ('0' + date.getMinutes()).slice(-2);
        return `${year}-${month}-${day} ${hours}:${minutes}`;
    }

    // --- 채팅방 읽음 처리 함수(서버에 POST) ---
    // ※ 중요: fetch 결과를 return하여 Promise를 리턴해야 .then() 체이닝 가능
    function markRoomAsRead(roomId) {
        if (!roomId || !currentUser) return Promise.resolve(); // 방어 코드
        return fetch(`http://localhost:8080/chatrooms/${roomId}/read?username=${encodeURIComponent(currentUser.email)}`, {
            method: 'POST',
            credentials: 'include'
        })
            .then(response => response.text())
            .then(text => {
                console.log(`Room ${roomId} marked as read:`, text);
            })
            .catch(error => {
                console.error("Error marking room as read:", error);
            });
    }
    // -----------------------------------------

    // 페이지 로드 시점에 현재 사용자 조회
    fetchCurrentUser();
</script>
</body>
</html>
